<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rose Petals Search</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design"
    />

    <!-- Font Awesome icons Import -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS import -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="main-heading">Search in Rose Petals</h1>
      <form id="search-form">
        <input
          type="text"
          class="text-field"
          id="text-field"
          placeholder="Enter a search string"
          required
        />
        <input type="text" class="limit-field" id="limit-field" value="10" />
        <input type="submit" class="submit-button" value="Search" />
      </form>
      <div class="result" id="result"></div>
    </div>
    <div class="loading hidden">
      <i class="loading-icon fa-solid fa-spinner"></i>
    </div>
    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
