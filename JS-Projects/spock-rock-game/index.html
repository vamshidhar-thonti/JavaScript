<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <!-- Header -->
      <div class="header">
        <h1>Rock Paper Scissors Lizard Spock</h1>
      </div>
      <!-- Player Contaier -->
      <div class="player-container" id="player">
        <h2>
          You - <span id="playerScore"></span>
          <span class="choice" id="playerChoice"></span>
        </h2>
        <i
          class="far fa-regular fa-hand-back-fist"
          title="Rock"
          id="playerRock"
          onclick="select('rock')"
        ></i>
        <i
          class="far fa-regular fa-hand"
          title="Paper"
          id="playerPaper"
          onclick="select('paper')"
        ></i>
        <i
          class="far fa-regular fa-hand-scissors"
          title="Scissors"
          id="playerScissors"
          onclick="select('scissors')"
        ></i>
        <i
          class="far fa-regular fa-hand-lizard"
          title="Lizard"
          id="playerLizard"
          onclick="select('lizard')"
        ></i>
        <i
          class="far fa-regular fa-hand-spock"
          title="Spock"
          id="playerSpock"
          onclick="select('spock')"
        ></i>
      </div>
      <!-- Computer Contaier -->
      <div class="player-container" id="computer">
        <h2>
          You - <span id="computerScore"></span>
          <span class="choice" id="computerChoice"></span>
        </h2>
        <i
          class="far fa-regular fa-hand-back-fist"
          title="Rock"
          id="computerRock"
        ></i>
        <i class="far fa-regular fa-hand" title="Paper" id="computerPaper"></i>
        <i
          class="far fa-regular fa-hand-scissors"
          title="Scissors"
          id="computerScissors"
        ></i>
        <i
          class="far fa-regular fa-hand-lizard"
          title="Lizard"
          id="computerLizard"
        ></i>
        <i
          class="far fa-regular fa-hand-spock"
          title="Spock"
          id="computerSpock"
        ></i>
      </div>
      <!-- Reset -->
      <i
        class="fas fa-solid fa-rotate reset-icon"
        title="Reset"
        onclick="resetAll()"
      ></i>
      <!-- Results Text -->
      <dic class="result-container">
        <h3 class="result-text" id="resultText"></h3>
      </dic>
    </div>
    <!-- Script -->
    <script src="script.js" type="module"></script>
  </body>
</html>
