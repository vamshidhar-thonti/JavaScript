<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture in Picture</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design"
    />

    <!-- Font Awesome icons Import -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS import -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Title -->
    <h1 class="title">Picture in Picture</h1>
    <ol class="body">
      <li>
        Refresh the page to select any available screen and click on share.
      </li>
      <li>
        Come back to this page and click on start to display the selected screen
        in Picture In Picture mode.
      </li>
    </ol>
    <!-- Video -->
    <video
      src=""
      controls
      playsinline
      id="video"
      height="360"
      width="640"
      hidden
    ></video>

    <!-- Button -->
    <div class="btn-container">
      <button id="button">Start</button>
    </div>
    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
